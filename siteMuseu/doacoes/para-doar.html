<div class="art-sheet clearfix">
	<div class="art-layout-wrapper">
		<div class="art-content-layout">
			<div class="art-content-layout-row">
				<div class="art-layout-cell art-content">
					<article class="art-post art-article">
						<div class="art-postmetadataheader">
							<h2 class="art-postheader"></h2>
						</div>

						<div class="art-postcontent art-postcontent-0 clearfix">
							<div class="art-content-layout-br layout-item-0"></div>
							<div class="art-content-layout">
								<div class="art-content-layout-row">
									<div class="art-layout-cell" style="width: 100%" >
										<p>
											<br />
										</p>
									</div>
								</div>
							</div>
							<div class="art-content-layout">
								<div class="art-content-layout-row">
									<div class="art-layout-cell layout-item-1" style="width: 50%" >
										<p>
											<span style="font-weight: bold; font-size: 28px; font-family: 'Trebuchet MS';">Formulário para Doação</span>
										</p>
									</div>
									<div class="art-layout-cell" style="width: 50%" >
										<p>
											<br>
										</p>
									</div>
								</div>
							</div>
							<br>
							<div class="art-content-layout">
								<div class="art-content-layout-row">
									<div class="art-layout-cell" >
										<img src="images/loading.gif" class="loading">

										<form id="contact_form">
											<div class="row">
												<label class="required" for="name">Nome:</label>
												<br />
												<input id="nome" class="input" name="name" type="text" value="" size="30" />
												<br />
												<span id="name_validation" class="error_message"></span>
											</div>
											<div class="row">
												<label class="required" for="tel">Telefone:</label>
												<br />
												<input id="phone" class="input" name="tel" type="tel" value="" size="30" maxlength="14" />
												<br />
												<span id="phone" class="error_message"></span>
											</div>
											<div class="row">
												<label class="required" for="email">Email:</label>
												<br />
												<input id="email" class="input" name="email" type="text" value="" size="30" />
												<br />
												<span id="email_validation" class="error_message"></span>
											</div>

											<div class="row">
												<label class="required" for="message">Mensagem:</label>
												<br />
												<textarea id="mensagem" class="input" name="message" rows="7" cols="30"></textarea>
												<br />
												<span id="message_validation" class="error_message"></span>
											</div>
											<div class="row">
												<input id="enviaArquivo" type="file" value="enviar" />
											</div>
											<div class="row">
												<input id="enviaEmail" type="button" value="enviar" />
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>

					</article>
				</div>
			</div>
		</div>
	</div>
</div>
